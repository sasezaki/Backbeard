language: php

before_script:
  - composer self-update
  - composer install --prefer-source

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

script:
  - ./vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls -v

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
